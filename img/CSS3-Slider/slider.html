<html>
<head>
	<title>Slider</title>
	
	<link rel="stylesheet" type="text/css" href="css/slider.css"/>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	
	
</head>
<body>
<div id="header">
	<div id="content-slider"><!--begin content slider-->
		<div id="slider"><!--begin slider-->
			<div id="button-wrap"><!--begin button wrap-->
				<input type="radio" id="button-1" name="controls" checked="checked"/>
				<label for="button-1"></label>
				<input type="radio" id="button-2" name="controls"/>
				<label for="button-2"></label>
				<input type="radio" id="button-3" name="controls"/>
				<label for="button-3"></label>
				<input type="radio" id="button-4" name="controls"/>
				<label for="button-4"></label>
				<input type="radio" id="button-5" name="controls"/>
				<label for="button-5"></label>
				<label for="button-1" class="arrows" id="arrow-1">></label>
				<label for="button-2" class="arrows" id="arrow-2">></label>
				<label for="button-3" class="arrows" id="arrow-3">></label>
				<label for="button-4" class="arrows" id="arrow-4">></label>
				<label for="button-5" class="arrows" id="arrow-5">></label>
				
					<div id="img"><!--begin img-->
						<ul>
							<li id="first" class="firstanimation">
							<a href="#"><img src="images/1.jpg" alt="Baby 1"/>
							</a>
							</li>
				
							<li id="second" class="secondanimation">
							<a href="#"><img src="images/2.jpg" alt="Baby 2"/>
							</a>
							</li>
							
							<li id="third" class="thirdanimation">
							<a href="#"><img src="images/3.jpg" alt="Baby 3"/>
							</a>
							</li>
										
							<li id="fourth" class="fourthanimation">
							<a href="#"><img src="images/4.jpg" alt="Baby 4"/>
							</a>
							</li>
										
							<li id="fifth" class="fifthanimation">
							<a href="#"><img src="images/5.jpg" alt="Baby 5"/>
							</a>
							</li>
							
						
							
						</ul>
					</div><!--end img-->
			</div><!--end button wrap-->	
		</div><!--end slider-->
	</div><!--end content slider-->
</div>
</body>
</html>
