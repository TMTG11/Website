<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="res/css/style.css"/>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400italic,400,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<title>Slider</title>
</head>
<body>

<div class="content">
	<h1>Baby foto's</h1>
</div>

<div class="container"><!--begin container-->
	<div id="content-slider"><!--begin content slider-->
    	<div id="slider"><!--begin slider-->
        	<div id="slideshow-wrap"><!--begin slideshow wrap-->
            	<input type="radio" id="button-1" name="controls" checked="checked"/>
                <label for="button-1"></label>
                <input type="radio" id="button-2" name="controls"/>
                <label for="button-2"></label>
                <input type="radio" id="button-3" name="controls"/>
                <label for="button-3"></label>
                <label for="button-1" class="arrows" id="arrow-1">></label>
                <label for="button-2" class="arrows" id="arrow-2">></label>
                <label for="button-3" class="arrows" id="arrow-3">></label>
            </div><!-- end slideshow wrap-->
        	<div id="img"><!--begin mask-->
                <ul>
                <li id="first" class="firstanimation">
                <a href="#">
                <img src="images/img_1.jpg" alt="Cougar"/>
                </a>
                <div class="tooltip"><!--begin tooltip/extra window-->
                <h1>Cougar</h1>
                </div><!--end tooltip/extra window-->
                </li>
    
                <li id="second" class="secondanimation">
                <a href="#">
                <img src="images/img_2.jpg" alt="Lions"/>
                </a>
                <div class="tooltip"><!--begin tooltip/extra window-->
                <h1>Lions</h1>
                </div><!--end tooltip/extra window-->
                </li>
                
                <li id="third" class="thirdanimation">
                <a href="#">
                <img src="images/img_3.jpg" alt="Snowalker"/>
                </a>
                <div class="tooltip"><!--begin tooltip/extra window-->
                <h1>Snowalker</h1>
                </div><!--end tooltip/extra window-->
                </li>
                            
                <li id="fourth" class="fourthanimation">
                <a href="#">
                <img src="images/img_4.jpg" alt="Howling"/>
                </a>
                <div class="tooltip"><!--begin tooltip/extra window-->
                <h1>Howling</h1>
                </div><!--end tooltip/extra window-->
                </li>
                            
                <li id="fifth" class="fifthanimation">
                <a href="#">
                <img src="images/img_5.jpg" alt="Sunbathing"/>
                </a>
                <div class="tooltip"><!--begin tooltip/extra window-->
                <h1>Sunbathing</h1>
                </div><!--end tooltip/extra window-->
                </li>
                </ul>
            </div><!--end mask-->
            <div class="progress-bar"><!--begin progress bar-->
            </div><!--end progress bar-->
        </div><!--end slider-->
    </div><!--end content slider-->
</div><!--end container-->
</body>
</html>
